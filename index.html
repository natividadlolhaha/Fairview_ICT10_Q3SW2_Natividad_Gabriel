<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
  <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>SW2</title>

<style>
  body {
    background: linear-gradient(135deg, #fc92e1, #fc92e1);
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .cardthing {
    background: white;
    color: #333;
    max-width: 720px;
    width: 100%;
    padding: 45px;
    border-radius: 26px;
    box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
  }

  .cardthing h1 {
    text-align: center;
    font-weight: 800;
    margin-bottom: 35px;
    color: #0d6efd;
    letter-spacing: 0.5px;
  }

  .cardthing h3 {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 12px;
  }

  select {
    border-radius: 12px;
    padding: 12px;
    margin-bottom: 22px;
    font-size: 0.95rem;
  }

  button {
    border-radius: 14px;
    padding: 14px;
    font-weight: bold;
    font-size: 1.05rem;
    letter-spacing: 0.3px;
  }

  #result {
    margin-top: 24px;
    padding: 18px;
    border-radius: 14px;
    background: #f4f6f9;
    font-size: 1rem;
  }
</style>
</head>
<body>
  <div class="cardthing">
    <h1>Intrams Team Checker</h1>

    <h3 class="text-center">Have you registered online?</h3>
    <select id="registration" class="form-control mb-3">
      <option value="yes1">Yes</option>
      <option value="no1">No</option>
    </select>

    <h3 class="text-center">Do you have medical clearance from the clinic?</h3>
    <select id="medicalclearance" class="form-control mb-3">
      <option value="yes2">Yes</option>
      <option value="no2">No</option>
    </select>

    <h3 class="text-center">Section:</h3>
    <select id="section" class="form-control mb-3">
      <option value="Ruby">Ruby</option>
      <option value="Sapphire">Sapphire</option>
      <option value="Emerald">Emerald</option>
      <option value="Topaz">Topaz</option>
    </select>

    <h3 class="text-center">Grade Level:</h3>
    <select id="gradelevel" class="form-control mb-3">
      <option value="7">Grade 7</option>
      <option value="8">Grade 8</option>
      <option value="9">Grade 9</option>
      <option value="10">Grade 10</option>
      <option value="11">Grade 11</option>
      <option value="12">Grade 12</option>
    </select>

    <button id="button" class="btn btn-primary w-100">
      Check your team
    </button>
    <div id="result" class="mt-3 text-center fw-bold"></div>
  </div>
  <script type="py" src="main.py"></script>
</body>
</html>
